user  www;
worker_processes  1;
worker_rlimit_nofile 100000;
load_module /usr/local/libexec/nginx/ngx_http_modsecurity_module.so;

events {
    worker_connections  1024;
    use kqueue;
    multi_accept on;
}

http {
    server_names_hash_bucket_size  1024;
    server_names_hash_max_size     1024;
    types_hash_max_size            2048;
    client_body_buffer_size        16k;
    client_header_buffer_size      16k;
    client_max_body_size           0;
    client_body_in_single_buffer   on;
    client_body_in_file_only       clean;
    client_body_timeout            60s; # Use 5s for high-traffic sites
    client_header_timeout          60s; # Use 5s for high-traffic sites
    keepalive_timeout 90;
    send_timeout 90;
    reset_timedout_connection on;
    keepalive_requests 4096;
    large_client_header_buffers 4  8k;
    server_name_in_redirect        off;
    server_tokens                  off;
    port_in_redirect               off;
    include       mime.types;
    default_type  application/octet-stream;

    sendfile       on;
    aio            on;
    tcp_nopush     on;
    tcp_nodelay    on;

    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    proxy_cache_path /tmp/nginx levels=1:2 keys_zone=my_zone:20m inactive=10m max_size=512m;
    add_header        X-Nginx-Cache-Status $upstream_cache_status;
    add_header        X-Server-Powered-By "BSDHost";
    
    gzip             on;
    gzip_comp_level  4;
    gzip_min_length  1000;
    gzip_proxied     expired no-cache no-store private auth;
    gzip_types       text/plain application/x-javascript text/xml text/css application/xml;

   # security headers
   add_header X-Frame-Options "SAMEORIGIN" always;
   add_header X-XSS-Protection "1; mode=block" always;
   add_header X-Content-Type-Options "nosniff" always;
   add_header Referrer-Policy "no-referrer-when-downgrade" always;
   add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
    
   # SSL Settings
   ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
   ssl_prefer_server_ciphers on;
   # Optimize session cache
   ssl_session_cache shared:SSL:50m;
   ssl_session_timeout 1d;
   # Enable session tickets
   ssl_session_tickets on;
   # OCSP Stapling
   ssl_stapling on;
   ssl_stapling_verify on;
   resolver 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
   resolver_timeout 2s;

    ## Real IP Forwarding ##
    set_real_ip_from 127.0.0.1;

    # Replace with correct visitor IP
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
